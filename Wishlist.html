<!DOCTYPE html>
<html>
    <head>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.bundle.min.js.map"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>   
        <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="css/Web.css"/>
        <link rel="stylesheet" href="Wishlist.css">
    </head>
    <body>
     


	<div class="cart-wrap">
		<div class="container">
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10">My wishlist</div>
			        <div class="table-wishlist">
				        <table cellpadding="0" cellspacing="0"  width="100%">
				        	<thead>
					        	<tr>
					        		<th width="45%">Product Name</th>
					        		<th width="15%">Unit Price</th>
					        		<th width="15%">Stock Status</th>
					        		<th width="15%"></th>
					        		<th width="10%"></th>
					        	</tr>
					        </thead>
					        <tbody>
					        	<tr>
					        		<td width="45%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img src="Bookpic/The Silent Patient.jpg" alt="" class="mCS_img_loaded">
		                                    </div>
		                                    <div class="name-product">
                                                The Silent Patient
		                                    </div>
	                                    </div>
	                                </td>
					        		<td width="15%" class="price">$110.00</td>
					        		<td width="15%"><span class="out-stock-box">Out of Stock</span></td>
					        		<td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
					        		<td width="10%" class="text-center"><a href="#" class="heart-icon"><i class="fa-solid fa-heart"></i></a></td>
					        	</tr>
					        	<tr>
					        		<td width="45%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img src="Bookpic/1984.jpg" alt="" class="mCS_img_loaded">
		                                    </div>
		                                    <div class="name-product">
		                                       1984
		                                    </div>
	                                    </div>
	                                </td>
					        		<td width="15%" class="price">$110.00</td>
					        		<td width="15%"><span class="in-stock-box">In Stock</span></td>
					        		<td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
					        		<td width="10%" class="text-center"><a href="#" class="heart-icon"><i class="fa-solid fa-heart"></i><a></td>
					        	</tr>
					        
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
	
    </body>
</html>
